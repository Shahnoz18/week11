<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style/normolize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>Document</title>
</head>
<body>
<h1 class="shopping-cart">Корзина</h1>
<div class="card mb-3" style="max-width: 540px;">
    <div class="row g-0">
        <div class="col-md-4">
            <img src="assets/images/boson.jpg" class="img-fluid rounded-start" alt="Босоножки">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title">Босоножки</h5>
                <p class="card-text">Цвет: Розовый <br> Размер: 37 <br>Количество: 1 <br>
                <span id="card-price1"><small class="text-muted">5799</span> руб.</small></p>
            </div>
        </div>
    </div>
</div>
<div class="card mb-3" style="max-width: 540px;">
    <div class="row g-0">
        <div class="col-md-4">
            <img src="assets/images/kedy.jpg" class="img-fluid rounded-start" alt="Кеды">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title">Кеды</h5>
                <p class="card-text">Цвет: Белый <br> Размер: 37 <br>Количество: 1 <br>
                <span id="card-price2"><small class="text-muted">6499</span> руб.</small></p>
            </div>
        </div>
    </div>
</div>
<div class="card mb-3" style="max-width: 540px;">
    <div class="row g-0">
        <div class="col-md-4">
            <img src="assets/images/lofery.jpg" class="img-fluid rounded-start" alt="Лоферы">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title">Лоферы</h5>
                <p class="card-text">Цвет: Голубой <br> Размер: 37 <br>Количество: 1<br>
                <span id="card-price3"><small class="text-muted">4999 </span> руб.</small></p>
            </div>
        </div>
    </div>
</div>
<div class="card mb-3" style="max-width: 540px;">
    <div class="row g-0">
        <div class="col-md-4">
            <img src="assets/images/tufli.jpg" class="img-fluid rounded-start" alt="Туфли">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title">Туфли</h5>
                <p class="card-text">Цвет: Розовый <br> Размер: 37 <br>Количество: 1 <br>
                <span id="card-price4"><small class="text-muted">7990</span> руб.</small></p>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <button class="container__discount" id="button" onclick="showDiscount()">Использовать купон на 20%</button>
    <div class="container__total">Итого: <span id="result"></span> руб.</div>
</div>
    <script src="assets/script/index.js"></script>
</body>
</html>
